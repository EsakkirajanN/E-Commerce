<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Tech-Shop</div>
            <div class="nav-icons">
                <i class="fa fa-search"></i>
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h3>boAt Airdopes 131</h3>
            <h1>Featherweight For Comfort All-Day.</h1>
            <p class="price">
                <span class="current-price">₹1,099</span>
                <span class="original-price">₹2,990</span>
            </p>
            <button class="shop-btn">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="../Images/boat131-3.png" alt="boAt Airdopes">
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="path-to-your-image/jbl-endurance.png" alt="JBL Endurance">
                <p>JBL Endurance Run Sports</p>
                <p class="price">
                    <span class="current-price">₹999</span>
                    <span class="original-price">₹1,599</span>
                </p>
            </div>
            <div class="product-card">
                <img src="path-to-your-image/boat-airdopes-203.png" alt="boAt Airdopes 203">
                <p>boAt Airdopes 203</p>
                <p class="price">
                    <span class="current-price">₹1,074</span>
                    <span class="original-price">₹3,999</span>
                </p>
            </div>
            <div class="product-card">
                <img src="path-to-your-image/boat-rockerz.png" alt="boAt Rockerz">
                <p>boAt Rockerz 518</p>
                <p class="price">
                    <span class="current-price">₹1,299</span>
                    <span class="original-price">₹3,990</span>
                </p>
            </div>
            <div class="product-card">
                <img src="path-to-your-image/jbl-tune.png" alt="JBL Tune 760NC">
                <p>JBL Tune 760NC</p>
                <p class="price">
                    <span class="current-price">₹5,999</span>
                    <span class="original-price">₹7,999</span>
                </p>
            </div>
            <div class="product-card">
                <img src="../Images/boat131-3.png" alt="boAt Rockerz 255">
                <p>boAt Rockerz 255</p>
                <p class="price">
                    <span class="current-price">₹899</span>
                    <span class="original-price">₹2,990</span>
                </p>
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer content can go here -->
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
